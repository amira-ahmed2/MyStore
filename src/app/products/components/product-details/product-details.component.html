

    <div class="box">
        <div class="row" *ngIf="!loading">
            <div class="col-md-6">
                <img src="{{products.image}}" alt="Product Image" class="img-fluid w-75">
            </div>
            <div class="col-md-6">
                <h1>{{products.title}}</h1>
                <div>
                    <h5>Description</h5>
                    <p>
                        {{products.description}}
                    </p>
                </div>
                <p>Rate: <strong>{{products.rating.rate}}</strong></p>

                <p>Count: <strong>{{products.rating.count}}</strong></p>

                <p>Price: <strong>{{products.price|currency}}</strong></p>
                <button class="btn btn-primary">Add to Cart</button>
            </div>
        </div>
        <div class="text-center w-100" *ngIf="loading">
            <app-spinner></app-spinner>
          </div>
    </div>
